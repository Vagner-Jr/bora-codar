<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | DevN</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/chat.svg" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div id="app">
      <header>
        <img
          src="https://avatars.githubusercontent.com/u/113365783?v=4"
          alt="imagem do perfil do github de vagner junior"
        />

        <div class="user">
          <h1 class="user-name">Usuário</h1>
          <p class="user-satus"><span></span>online</p>
        </div>

        <button id="btn-close">
          <img
            src="./assets/close.svg"
            alt="imagem em formato de x para fechar o chat"
          />
        </button>
      </header>

      <div id="day">
        <p>Hoje <span>11:00</span></p>
      </div>

      <main>
        <div class="message-received">
          <p class="user-name">Usuário - <span>11:10</span></p>
          <p class="message">Mensagem recebida</p>
        </div>

        <div class="message-sent">
          <p class="user-name">Usuário - 11:20</p>
          <p class="message">Mensagem enviada</p>
        </div>
      </main>

      <footer>
        <input
          type="text"
          name="user-message"
          id="user-message"
          placeholder="Digite sua mensagem "
          />

        <button id="btn-submit">
          <img
            src="./assets/send.svg"
            alt="imagem de uma seta para enviar a mensagem"
          />
        </button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
