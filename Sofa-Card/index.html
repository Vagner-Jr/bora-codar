<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofa | DevN</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/market-car.svg">
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div id="prodoct-view">
      <button id="btn-graus" onclick="toggle()">
        <img
          src="./assets/graus.svg"
          alt="ícone para fazer com que o objeto a se vender gire em 360 graus"
        />
      </button>
      
      <button id="btn-cancel" onclick="toggle()">
        <img
          src="./assets/cancel.svg"
          alt="ícone para fazer com que o objeto a se vender parar de girar em 360 graus"
        />
      </button>

      <img id="static" src="./assets/sofa.svg" alt="imagem do sofá" />
      <img id="animated" src="./assets/Sofá.gif" alt="gif do sofá" />
    </div>

    <div id="product-info">
      <p>código: 42404</p>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.000</p>

      <button id="btn-buy">
        <div>ADICIONAR À CESTA</div>
      </button>
    </div>

    <script>
      const toggle = () =>  document.documentElement.classList.toggle("animated");
    </script>
  </body>
</html>
